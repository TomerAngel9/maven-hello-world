name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Set new version inscrease by 1 And build project
      run: |
        cd my-app
        ls -l
        mvn build-helper:parse-version versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion} versions:commit
        cat pom.xml
        mvn -B package
        echo "test"
        echo " test 2"
        java -cp target/classes com.mycompany.app.App
        mkdir artifact-app && cp target/*.jar artifact-app
        ls -l
        
    - name: Publish to Artifact
      uses: actions/upload-artifact@v2
      with:
        name: github-actions-artifact
        path: my-app/artifact-app
  
    - name: Build a dockerfile
      run: |
        cd my-app
        docker build -t my-app-tomerangel:1.0.1-SNAPSHOT .
      
    - name: Push Image to DockerHub
      run: |
        docker login -u 102030102030 -p 156478933
        docker tag my-app-tomerangel:1.0.1-SNAPSHOT 102030102030/dockerhub:my-app-tomerangel:1.0.1-SNAPSHOT
        docker push my-app-tomerangel:1.0.1-SNAPSHOT
      
      
      
      
      
    - name: test
      run: |
        docker images
        ls -l
