name: Java CI\CD with Maven - Build Upload_artifact Download_artifact DockerBuild DockerPush DockerRun

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env: 
      projectversion: 1.0.1
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: test
      run: |
       echo tomer
       cd my-app
       version=$(mvn -q -U -Dexpression=project.version -DforceStdout maven-help-plugin:evaluate)
       version=$(echo ${version} |  awk -F'.' '{print $1"."$2+1"."$3}' |  sed s/[.]$//)
       mvn -U versions:set -DnewVersion=${version}
       cat pom.xml
 
