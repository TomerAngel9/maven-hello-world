name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Set new version inscrease by 1 
      run: |
        cd my-app
        ls -l
        cat pom.xml
        mvn build-helper:parse-version versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion} versions:commit
        mvn package
        echo "test"

        echo " test 2"
        java -cp target/classes com.mycompany.app.App
    - name: test
      run: |
        ls -l
        pwd
        cd my-app
        cat pom.xml
        cd target
        ls -l
        pwd
        cd classes/com
        ls
        pwd
        cd mycompany
        ls
        cd app
        pwd
        ls -l
        cat App.class
