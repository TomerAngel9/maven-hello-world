# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
#                
#        
#                
name: Java CI\CD with Maven - Build Upload_artifact Download_artifact DockerBuild DockerPush DockerRun

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env: 
      projectversion: 1.0.1
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Build Application and Set new version inscrease +1 
      run: |
       cd my-app
       mvn build-helper:parse-version versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion} versions:commit
       mvn help:evaluate -Dexpression=project.com.mycompany.app -q -DforceStdout
       mvn help:evaluate -Dexpression=project.my-app -q -DforceStdout
       TEST=mvn help:evaluate -Dexpression=project.version -q -DforceStdout
       echo $TEST

